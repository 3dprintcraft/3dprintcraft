<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <style>
    body {
      background:#111; color:#fff; font-family:system-ui;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .box {
      background:#1c1c1c; padding:24px; border-radius:16px;
      width:100%; max-width:320px; text-align:center;
    }
    input, button {
      width:100%; padding:12px; margin-top:12px;
      border-radius:10px; border:none; font-size:16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Staff Login</h2>
    <input id="pin" type="password" placeholder="PIN">
    <button onclick="login()">Είσοδος</button>
    <p id="msg"></p>
  </div>

<script>
async function login() {
  const pin = document.getElementById("pin").value;
  const msg = document.getElementById("msg");

  const res = await fetch("https://YOUR-WORKER.workers.dev/api/add-coffee", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + pin,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ card: "TEST" })
  });

  if (res.status === 403) {
    msg.textContent = "Λάθος PIN";
    return;
  }

  localStorage.setItem("STAFF_TOKEN", pin);
  window.location.href = "/hub/shops/bigben/card/";
}
</script>
</body>
</html>
