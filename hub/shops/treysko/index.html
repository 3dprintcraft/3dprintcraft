    <script>
        // ‚öôÔ∏è CONFIGURATION
        const SHEET_ID = '1xvJEZxp4SjFV-BoeDP6Sgv8T1hslORv643GYNOXzboA';
        const API_KEY = 'AIzaSyDBbVMAlBdT4-mF815c7Yu2LabBD1Ri8KM';
        
        const INFO_RANGE = 'Info!A1:B10';
        const HOURS_RANGE = 'Hours!A2:E8';

        // Confetti Function
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        async function fetchSheetData() {
            try {
                const infoUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${INFO_RANGE}?key=${API_KEY}`;
                const infoResponse = await fetch(infoUrl);
                const infoData = await infoResponse.json();
                
                const hoursUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${HOURS_RANGE}?key=${API_KEY}`;
                const hoursResponse = await fetch(hoursUrl);
                const hoursData = await hoursResponse.json();
                
                return {
                    info: infoData.values || [],
                    hours: hoursData.values || []
                };
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr.toLowerCase() === 'Œ∫ŒªŒµŒπœÉœÑŒ¨' || timeStr.toLowerCase() === 'closed') {
                return null;
            }
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + (minutes || 0);
        }

        function getStoreStatus(hoursData) {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const dayMapping = [6, 0, 1, 2, 3, 4, 5];
            const dayIndex = dayMapping[dayOfWeek];

            if (!hoursData[dayIndex]) {
                return { status: 'unknown', text: 'ŒÜŒ≥ŒΩœâœÉœÑŒø' };
            }

            const [day, open1, close1, open2, close2] = hoursData[dayIndex];
            
            const open1Min = parseTime(open1);
            const close1Min = parseTime(close1);
            const open2Min = parseTime(open2);
            const close2Min = parseTime(close2);

            if (open1Min === null && open2Min === null) {
                return { status: 'closed', text: 'ŒöŒªŒµŒπœÉœÑŒ¨ œÉŒÆŒºŒµœÅŒ±' };
            }

            if (open1Min !== null && close1Min !== null) {
                if (currentMinutes >= open1Min && currentMinutes < close1Min) {
                    return { status: 'open', text: 'ŒëŒΩŒøŒπœáœÑŒ¨ œÑœéœÅŒ±' };
                }
                if (currentMinutes < open1Min && (open1Min - currentMinutes) <= 60) {
                    const mins = open1Min - currentMinutes;
                    return { status: 'opens-soon', text: `ŒëŒΩŒøŒØŒ≥ŒµŒπ œÉŒµ ${mins} ŒªŒµœÄœÑŒ¨` };
                }
            }

            if (open2Min !== null && close2Min !== null) {
                if (currentMinutes >= open2Min && currentMinutes < close2Min) {
                    return { status: 'open', text: 'ŒëŒΩŒøŒπœáœÑŒ¨ œÑœéœÅŒ±' };
                }
                if (currentMinutes < open2Min && (open2Min - currentMinutes) <= 60) {
                    const mins = open2Min - currentMinutes;
                    return { status: 'opens-soon', text: `ŒëŒΩŒøŒØŒ≥ŒµŒπ œÉŒµ ${mins} ŒªŒµœÄœÑŒ¨` };
                }
            }

            if (close1Min !== null && open2Min !== null && currentMinutes >= close1Min && currentMinutes < open2Min) {
                const openHour = Math.floor(open2Min / 60);
                const openMin = open2Min % 60;
                return { status: 'closed', text: `ŒîŒπŒ¨ŒªŒµŒπŒºŒºŒ± - ŒëŒΩŒøŒØŒ≥ŒµŒπ ${openHour}:${openMin.toString().padStart(2, '0')}` };
            }

            if (open1Min !== null && currentMinutes < open1Min) {
                const openHour = Math.floor(open1Min / 60);
                const openMin = open1Min % 60;
                return { status: 'closed', text: `ŒöŒªŒµŒπœÉœÑŒ¨ - ŒëŒΩŒøŒØŒ≥ŒµŒπ ${openHour}:${openMin.toString().padStart(2, '0')}` };
            }

            return { status: 'closed', text: 'ŒöŒªŒµŒπœÉœÑŒ¨' };
        }

        function renderPage(data) {
            const { info, hours } = data;
            
            const marketInfo = {};
            info.forEach(row => {
                if (row[0] && row[1]) {
                    marketInfo[row[0].toLowerCase()] = row[1];
                }
            });

            const storeStatus = getStoreStatus(hours);

            let statusBadgeHTML = '';
            if (storeStatus.status === 'open') {
                statusBadgeHTML = `
                    <div class="status-badge status-open">
                        <span class="status-indicator indicator-open"></span>
                        ${storeStatus.text}
                    </div>
                `;
            } else if (storeStatus.status === 'opens-soon') {
                statusBadgeHTML = `
                    <div class="status-badge status-opens-soon">
                        <span class="status-indicator indicator-opens-soon"></span>
                        ${storeStatus.text}
                    </div>
                `;
            } else {
                statusBadgeHTML = `
                    <div class="status-badge status-closed">
                        <span class="status-indicator indicator-closed"></span>
                        ${storeStatus.text}
                    </div>
                `;
            }

            const today = new Date().getDay();
            
            let hoursListHTML = '';
            hours.forEach((row, index) => {
                const [day, open1, close1, open2, close2] = row;
                const isToday = index === (today === 0 ? 6 : today - 1);
                
                let timeHTML = '';
                if (open1 && open1.toLowerCase() !== 'Œ∫ŒªŒµŒπœÉœÑŒ¨' && close1) {
                    timeHTML = `<span class="time-slot">${open1} - ${close1}</span>`;
                    if (open2 && open2.toLowerCase() !== 'Œ∫ŒªŒµŒπœÉœÑŒ¨' && close2) {
                        timeHTML += `<span class="time-slot">${open2} - ${close2}</span>`;
                    }
                } else {
                    timeHTML = '<span class="time-slot">ŒöŒªŒµŒπœÉœÑŒ¨</span>';
                }
                
                hoursListHTML += `
                    <li class="hours-item ${isToday ? 'today' : ''}">
                        <span class="day-name">${day.toUpperCase()}</span>
                        <div class="day-hours">${timeHTML}</div>
                    </li>
                `;
            });

            let html = `
                <div class="header">
